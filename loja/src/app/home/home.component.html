<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja C214</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3">
  <!-- Header -->
  <header>
    <h2>Loja C214</h2>
    <a class="bag" routerLink="/home/carrinho" routerLinkActive="ativo">
      <i class="material-symbols-outlined">
        shopping_cart
      </i>
    </a>
  </header>
  <!-- Busca -->
  <section class="search-field mt-3 mb-3">
    <input type="text" class="search-input form-control">
    <button class="btn btn-primary btn-sm border-0 rounded-circle" (click)="buscar">
      <span class="material-symbols-outlined icon">
        search
      </span>
    </button>
  </section>
  <!-- Lista -->
  <section class="list-field mt-3 mb-3">
    <table class="products-list">
      <thead>
        <th>Produto</th>
        <th>Preço</th>
        <th>Adicionar ao carrinho</th>
      </thead>
      <tbody>
        <tr>
          <td>Tênis 1</td>
          <td>R$399.90</td>
          <td>
            <button (click)="adicionarProduto" class="btn btn-success btn-xs rounded-lg">
              <span class="material-symbols-outlined">
                add
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
