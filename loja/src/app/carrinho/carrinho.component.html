<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3">
  <!-- Header -->
  <header class="mt-3 mb-3">
    <h2>Loja C214</h2>
    <a class="bag" routerLink="/home" routerLinkActive="active-class">
      <span class="material-symbols-outlined">
        home
      </span>
    </a>
  </header>
  <!-- Lista -->
  <section class="list-field mt-5 mb-3">
    <h3>Lista de produtos no seu carrinho</h3>
    <table class="products-list">
      <thead>
        <th>Produto</th>
        <th>Pre√ßo</th>
        <th>Adicionar ao carrinho</th>
      </thead>
      <tbody *ngIf="carrinho.length">
        <tr *ngFor="let item of carrinho" id="{{item._id}}">
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>
            <button (click)="removerProduto(item)" class="btn btn-danger btn-xs rounded-lg" id="btn-remove-{{item._id}}">
              <span class="material-symbols-outlined">
                remove
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
